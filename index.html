<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="wrap">
      <div>
        <form>
          <input type="text" placeholder="Enter a city" />
          <button class="search"><i class="fas fa-search"></i></button>
          <button class="loc">Current Location</button>
        </form>
      </div>
      <h2>Phoenix</h2>
      <p>November 20 &nbsp &nbsp 8.20 AM</p>
      <header>
        <h1>82</h1>
        <span class="my-header">
          <sup><a href="#" id="cen">°C</a> | <a href="#" id="fah">°F</a></sup>
        </span>
      </header>

      <br /><br />

      <div class="row i">
        <span class="col">Humidity</span>

        <span class="col">Wind</span>

        <span class="col">UV Index</span>
      </div>
      <br /><br /><br />

      <hr />

      <div class="data">
        <div class="row r1">
          <span class="col">nov 21 ☀️</span>
          <span class="col">88°/54°</span>
        </div>
        <hr />

        <div class="row r2">
          <span class="col">nov 22 🌤</span>
          <span class="col">84°/58°</span>
        </div>
        <hr />
        <div class="row r1">
          <span class="col">nov 23 ⛅️</span>
          <span class="col">80°/48°</span>
        </div>
        <hr />
        <div class="row r2">
          <span class="col">nov 24 🌥</span>
          <span class="col">73°/44°</span>
        </div>
        <hr />
        <div class="row r1">
          <span class="col">nov 25 ☁️</span>
          <span class="col">73°/45°</span>
        </div>
        <hr />
      </div>
      <br /><br /><br />
      <button class="info">more</button>
    </div>
    <a href="https://github.com/mayukha91/My_weatherapp" class="mySrc"
      >open source</a
    >

    <script
      src="https://kit.fontawesome.com/7704f23f7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
